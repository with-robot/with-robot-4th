    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        // Start/Stop voice recording
        async function toggleVoiceRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await transcribeAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                updateVoiceButton('recording');
                showVoiceStatus('ğŸ¤ ë…¹ìŒ ì¤‘... ë‹¤ì‹œ í´ë¦­í•˜ë©´ ì¢…ë£Œë©ë‹ˆë‹¤', 'active');

            } catch (error) {
                console.error('ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜:', error);
                alert('ë§ˆì´í¬ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                updateVoiceButton('processing');
                showVoiceStatus('ğŸ”„ ìŒì„±ì„ í…ìŠ¤íŠ¸ë¡œ ë³€í™˜ ì¤‘...', 'transcribing');
            }
        }

        async function transcribeAudio(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const response = await fetch('/stt', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('command').value = data.text;
                    hideVoiceStatus();
                    updateVoiceButton('default');
                    // Automatically execute the transcribed command
                    await sendCommand();
                } else {
                    throw new Error(data.message || 'ìŒì„± ì¸ì‹ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('STT ì˜¤ë¥˜:', error);
                alert('ìŒì„± ì¸ì‹ ì˜¤ë¥˜: ' + error.message);
                hideVoiceStatus();
                updateVoiceButton('default');
            }
        }

        function updateVoiceButton(state) {
            const btn = document.getElementById('voiceBtn');
            btn.classList.remove('recording', 'processing');
            
            switch (state) {
                case 'recording':
                    btn.classList.add('recording');
                    btn.textContent = 'ğŸ›‘ ë…¹ìŒ ì¤‘ì§€';
                    break;
                case 'processing':
                    btn.classList.add('processing');
                    btn.textContent = 'â³ ì²˜ë¦¬ ì¤‘...';
                    btn.disabled = true;
                    break;
                default:
                    btn.textContent = 'ğŸ¤ ìŒì„± ëª…ë ¹';
                    btn.disabled = false;
            }
        }

        function showVoiceStatus(message, className) {
            const status = document.getElementById('voiceStatus');
            status.textContent = message;
            status.className = 'voice-status ' + className;
        }

        function hideVoiceStatus() {
            document.getElementById('voiceStatus').className = 'voice-status';
        }

        function setCommand(cmd) {

        }

        async function playTTS(text) {
            try {
                const indicator = document.getElementById('audioIndicator');
                indicator.classList.add('playing');

                const response = await fetch('/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Decode base64 audio and play
                    const audioBytes = atob(data.audio);
                    const arrayBuffer = new ArrayBuffer(audioBytes.length);
                    const uint8Array = new Uint8Array(arrayBuffer);
                    for (let i = 0; i < audioBytes.length; i++) {
                        uint8Array[i] = audioBytes.charCodeAt(i);
                    }
                    const audioBlob = new Blob([arrayBuffer], { type: 'audio/mpeg' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        indicator.classList.remove('playing');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.play();
                } else {
                    throw new Error(data.message || 'TTS ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('TTS ì˜¤ë¥˜:', error);
                document.getElementById('audioIndicator').classList.remove('playing');
            }
        }

        async function sendCommand() {
            const command = document.getElementById('command').value;
            if (!command.trim()) {
                alert('ëª…ë ¹ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;

            const responseDiv = document.getElementById('response');

            const userCommandDiv = document.getElementById('userCommand');
            const codeDiv = document.getElementById('generatedCode');

            try {

                }

                userCommandDiv.innerHTML = `<strong>ì˜¤ë¥˜:</strong> ${error.message}`;

        function generateAIResponse(command) {

            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
