<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ LLM Robot Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .examples {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status.success {
            background: #4caf50;
            color: white;
        }

        .status.error {
            background: #f44336;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .voice-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            flex: 1;
        }

        .voice-btn.listening {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .text-btn {
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü§ñ LLM Robot Control</h1>
        <p class="subtitle">Control your robot with natural language (Powered by LLM)</p>

        <div class="examples">
            <strong>üí° Example Commands:</strong><br>
            <span class="example-btn" onclick="setCommand('Ï†ïÏÇ¨Í∞ÅÌòïÏúºÎ°ú ÏõÄÏßÅÏó¨Ï§ò')">Move in Square</span>
            <span class="example-btn" onclick="setCommand('ÏõêÌòïÏúºÎ°ú Ï≤úÏ≤úÌûà ÎèåÏïÑÏ§ò')">Circular Path</span>
            <span class="example-btn" onclick="setCommand('ÏÇºÍ∞ÅÌòïÏùÑ Í∑∏Î¶¨Ï§ò')">Draw Triangle</span>
            <span class="example-btn" onclick="setCommand('Ï†úÏûêÎ¶¨ÏóêÏÑú ÌïúÎ∞îÌÄ¥ ÌöåÏ†ÑÌï¥Ï§ò')">Rotate in Place</span>
            <span class="example-btn" onclick="setCommand('ÏïûÏúºÎ°ú 1ÎØ∏ÌÑ∞ ÏõÄÏßÅÏó¨Ï§ò')">Move Forward</span>
        </div>

        <div class="input-group">
            <label for="command">Enter Command:</label>
            <input type="text" id="command" placeholder="e.g., Move in a square" />
        </div>

        <div class="button-group">
            <button class="voice-btn" id="voiceBtn" onclick="startVoiceRecognition()">üé§ Voice Command</button>
            <button class="text-btn" onclick="sendCommand()">üöÄ Execute Text</button>
        </div>

        <div id="response" style="display:none;" class="response">
            <div id="status"></div>
            <div id="userCommand"></div>
            <strong>Generated Code:</strong>
            <pre id="generatedCode"></pre>
        </div>
    </div>

    <script>
        // Initialize Web Speech API (voice recognition feature)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;  // Speech recognition object
        let isListening = false;  // Whether currently listening

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function () {
                isListening = true;
                const voiceBtn = document.getElementById('voiceBtn');
                voiceBtn.classList.add('listening');
                voiceBtn.textContent = 'üé§ Listening...';
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('command').value = transcript;
                // Automatically execute voice recognition result
                sendCommand();
            };

            recognition.onerror = function (event) {
                console.error('Voice recognition error:', event.error);
                alert('Voice recognition error: ' + event.error);
                resetVoiceButton();
            };

            recognition.onend = function () {
                resetVoiceButton();
            };
        }

        function resetVoiceButton() {
            isListening = false;
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.classList.remove('listening');
            voiceBtn.textContent = 'üé§ Voice Command';
        }

        function startVoiceRecognition() {
            if (!recognition) {
                alert('This browser does not support voice recognition. Please use Chrome.');
                return;
            }

            if (isListening) {
                recognition.stop();
                return;
            }

            try {
                recognition.start();
            } catch (error) {
                console.error('Voice recognition start error:', error);
                alert('Cannot start voice recognition: ' + error.message);
            }
        }

        function setCommand(cmd) {
            document.getElementById('command').value = cmd;
        }

        async function sendCommand() {
            const command = document.getElementById('command').value;
            if (!command.trim()) {
                alert('Please enter a command!');
                return;
            }

            const responseDiv = document.getElementById('response');
            const statusDiv = document.getElementById('status');
            const userCommandDiv = document.getElementById('userCommand');
            const codeDiv = document.getElementById('generatedCode');

            // Show loading state
            responseDiv.style.display = 'block';
            statusDiv.innerHTML = '<span class="status">‚è≥ Processing...</span>';
            userCommandDiv.textContent = '';
            codeDiv.textContent = '';

            try {
                const response = await fetch('/llm_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        command: command
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    statusDiv.innerHTML = '<span class="status success">‚úÖ Success!</span>';
                    userCommandDiv.innerHTML = `<strong>Command:</strong> ${data.user_command}`;
                    codeDiv.textContent = data.generated_code;
                } else {
                    statusDiv.innerHTML = '<span class="status error">‚ùå Error</span>';
                    userCommandDiv.innerHTML = `<strong>Error:</strong> ${data.message || data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML = '<span class="status error">‚ùå Connection Error</span>';
                userCommandDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Send command by pressing Enter key
        document.getElementById('command').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendCommand();
        });
    </script>
</body>

</html>
